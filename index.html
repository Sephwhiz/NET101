<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GE ELEC 3 - Visual Arts Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .welcome-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);

            max-width: 800px;

            text-align: center;
        }
        
        .welcome-container h1 {
            color: #667eea;

        }

            border-radius: 50px;

        }

            padding: 2rem;

            max-width: 900px;
            display: none;
        }
        
        .question-card {

            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .question-number {
            font-weight: bold;
            color: #667eea;
        }
        
        .question-text {
            font-weight: 600;
            margin: 0.5rem 0 1rem 0;
            color: #333;
        }
        
        .option {
            display: block;
            padding: 12px 15px;
            margin: 8px 0;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .option:hover {
            background: #f0f4ff;
            border-color: #667eea;
        }
        
        .option.selected {
            background: #e3e8ff;
            border-color: #667eea;
            font-weight: 600;
        }
        
        .btn-submit {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            margin-top: 2rem;
        }
        
        .btn-submit:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .results-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            margin: 2rem auto;
            max-width: 900px;
            display: none;
        }
        
        .score-display {
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            margin-bottom: 2rem;
        }
        
        .score-number {
            font-size: 4rem;
            font-weight: 700;
            margin: 1rem 0;
        }
        
        .result-card {
            margin-bottom: 1.5rem;
            border-radius: 10px;
            padding: 1.5rem;
        }
        
        .result-card.correct {
            background: #e8f5e9;
            border-left: 5px solid #4caf50;
        }
        
        .result-card.wrong {
            background: #ffebee;
            border-left: 5px solid #f44336;
        }
        
        .explanation {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            border-left: 3px solid #2196f3;
            font-size: 0.95rem;
            line-height: 1.6;
        }
        
        .explanation-title {
            font-weight: bold;
            color: #2196f3;
            margin-bottom: 0.5rem;
        }
        
        .progress-container {
            margin-bottom: 2rem;
        }
        
        .progress-bar {
            height: 10px;
            border-radius: 5px;
        }
        
        .back-to-home {
            background: #667eea;
            border: none;
            padding: 10px 25px;
            font-size: 1rem;
            border-radius: 50px;
            margin-top: 1rem;
        }
        
        .unanswered-warning {
            color: #f44336;
            font-weight: bold;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Welcome Screen -->
    <div class="container welcome-container" id="welcomeScreen">
        <h1>üé® GE ELEC 3 Quiz</h1>
        <h2>Reading Visual Arts</h2>
        <p class="lead">50 Questions ‚Ä¢ Simple "Why?" Explanations</p>
        <p>All explanations use basic English and come from your module.</p>
        <button class="btn btn-start" onclick="startQuiz()">Start Quiz</button>
    </div>

    <!-- Quiz Screen -->
    <div class="container quiz-container" id="quizScreen">
        <div class="progress-container">
            <div class="progress">
                <div class="progress-bar bg-primary" role="progressbar" style="width: 0%" id="progressBar"></div>
            </div>
            <div class="text-center mt-2">
                <span id="questionCount">0</span> / 50 answered
            </div>
        </div>
        
        <div id="questionsContainer"></div>
        
        <div class="unanswered-warning" id="unansweredWarning">
            ‚ö†Ô∏è Answer all questions first!
        </div>
        
        <button class="btn btn-submit" id="submitBtn" onclick="submitQuiz()">Submit Answers</button>
    </div>

    <!-- Results Screen -->
    <div class="container results-container" id="resultsScreen">
        <div class="score-display">
            <h2>Your Score</h2>
            <div class="score-number" id="finalScore">0</div>
            <p id="scorePercentage"></p>
        </div>
        
        <div id="resultsContainer"></div>
        
        <button class="btn back-to-home" onclick="resetQuiz()">Back to Home</button>
    </div>

    <script>
        // 50 Questions with SIMPLE "Why?" explanations from MODULE
        const quizData = [
            {
                question: "The word 'art' comes from the Latin word:",
                options: ["Arte", "Ars", "Artis", "Arta"],
                correct: 1,
                explanation: "Why 'ars'? Because the module says 'ART came from the word \"ars\" which means skill.' Art is about using skill to make something."
            },
            {
                question: "Webster's dictionary defines art as:",
                options: ["Making pretty things", "The conscious use of skill and creative imagination in producing aesthetic objects", "Copying nature", "Using expensive materials"],
                correct: 1,
                explanation: "Why this definition? Because the module quotes Webster's dictionary directly. Art needs both skill AND imagination, not just one."
            },
            {
                question: "Art is uniquely tied to:",
                options: ["Money", "Culture", "Technology", "Fame"],
                correct: 1,
                explanation: "Why culture? Because the module says 'Art is uniquely human and tied directly to culture. It takes the ordinary and makes it extraordinary.'"
            },
            {
                question: "Which is NOT one of the three artistic categories in Module 1?",
                options: ["Fine Art", "Popular Culture", "Digital Art", "Craft"],
                correct: 2,
                explanation: "Why not digital art? Because Module 1 only lists three categories: Fine Art, Popular Culture, and Craft. Digital art fits inside these."
            },
            {
                question: "Leonardo da Vinci's 'Mona Lisa' belongs to which category?",
                options: ["Popular Culture", "Craft", "Fine Art", "Digital Art"],
                correct: 2,
                explanation: "Why Fine Art? Because the module says Fine Art includes paintings in museums like the Mona Lisa. It's part of our human artistic heritage."
            },
            {
                question: "Posters, TV ads, and graffiti belong to:",
                options: ["Fine Art", "Popular Culture", "Craft", "Museum Art"],
                correct: 1,
                explanation: "Why Popular Culture? Because the module says this category contains 'products and images we are exposed to every day' like posters and ads."
            },
            {
                question: "Handmade furniture and glassware are examples of:",
                options: ["Fine Art", "Popular Culture", "Craft", "Performance Art"],
                correct: 2,
                explanation: "Why craft? Because the module says 'Craft works are normally associated with utilitarian purposes' ‚Äî things we use daily like furniture and glassware."
            },
            {
                question: "Aesthetics is the study of:",
                options: ["Art prices", "The nature of beauty", "Art history dates", "Famous artists"],
                correct: 1,
                explanation: "Why beauty? Because the module says 'Aesthetics is the philosophical argument about the nature of beauty.' It's about what makes something beautiful."
            },
            {
                question: "Saying art is 'good' or 'bad' based on culture is called:",
                options: ["Personal taste", "Cultural conventions", "Art rules", "Teacher's opinion"],
                correct: 1,
                explanation: "Why cultural conventions? Because the module says aesthetics deals with 'ideas of art being good and bad based on specific cultural information and beliefs.'"
            },
            {
                question: "Looking at art based on your feelings is:",
                options: ["Objective perspective", "Subjective perspective", "Cultural perspective", "Historical perspective"],
                correct: 1,
                explanation: "Why subjective? Because the module says subjective means 'knowledge residing in the emotions and thoughts of the viewer' ‚Äî your personal feelings."
            },
            {
                question: "Looking at art based on its physical features is:",
                options: ["Subjective perspective", "Objective perspective", "Emotional perspective", "Cultural perspective"],
                correct: 1,
                explanation: "Why objective? Because the module says objective view 'focuses on the object's physical characteristics as the main source of information.'"
            },
            {
                question: "Which function of art makes dull walls come alive?",
                options: ["Beauty", "Happiness and Hope", "Identity", "Grief and Healing"],
                correct: 0,
                explanation: "Why beauty? Because the module says 'Beauty makes sense to most of us' and art on walls makes 'ordinary and common' spaces feel alive."
            },
            {
                question: "Art in hospitals gives patients:",
                options: ["Medicine", "Happiness and Hope", "Food", "Sleep"],
                correct: 1,
                explanation: "Why happiness and hope? Because the module says paintings in hospitals give 'a sense of joy and hope' to people in difficult places."
            },
            {
                question: "Art helps people understand themselves through:",
                options: ["Identity and understanding the self", "Beauty", "Remembering", "Culture"],
                correct: 0,
                explanation: "Why identity? Because the module says art helps with 'struggle for identity' and can be 'a powerful tool to help us communicate and relay our confusion.'"
            },
            {
                question: "Art made after World War II often showed:",
                options: ["Happiness", "Grief and healing", "Funny jokes", "Rich people"],
                correct: 1,
                explanation: "Why grief and healing? Because the module says 'Many of the most poignant and humanistic products of art were made after World War II' showing human suffering."
            },
            {
                question: "Rizal's monument in Luneta Park shows which function?",
                options: ["Beauty", "Remembering and mark-making", "Happiness", "Culture"],
                correct: 1,
                explanation: "Why remembering? Because the module says 'The monument of Rizal in Luneta Park is one example of a type of art that helps us remember.'"
            },
            {
                question: "Papier-m√¢ch√© protest effigies burned in rallies show:",
                options: ["Beauty", "Raising awareness", "Craft", "Popular culture"],
                correct: 1,
                explanation: "Why raising awareness? Because the module mentions 'large sculptural effigies during rallies in Manila' as activist art that raises awareness."
            },
            {
                question: "Philippine regional arts (like from different islands) show:",
                options: ["Beauty", "Culture and togetherness", "Grief", "Identity"],
                correct: 1,
                explanation: "Why culture and togetherness? Because the module says 'forms of art are often localized' and in the Philippines, art 'bring identity also to certain regions.'"
            },
            {
                question: "In the artistic process diagram, 'HOW' means:",
                options: ["Subject matter", "Narrative or concept", "Techniques and materials", "Artist's name"],
                correct: 2,
                explanation: "Why techniques and materials? Because the module diagram says 'How: the techniques and materials involved; the process involved.'"
            },
            {
                question: "In the artistic process diagram, 'WHAT' means:",
                options: ["Subject matter", "Techniques", "Materials", "Artist's age"],
                correct: 0,
                explanation: "Why subject matter? Because the module diagram says 'What: the subject matter. The content of the work.'"
            },
            {
                question: "In the artistic process diagram, 'WHY' means:",
                options: ["Materials used", "Narrative behind the subject", "Artist's birthday", "Gallery location"],
                correct: 1,
                explanation: "Why narrative? Because the module diagram says 'Why: the narrative behind the subject matter; the concept and underlying significance.'"
            },
            {
                question: "Commercial art galleries mainly:",
                options: ["Preserve old art", "Buy and sell artworks", "Teach art classes", "Destroy bad art"],
                correct: 1,
                explanation: "Why buy and sell? Because the module says galleries 'focus solely on buying and selling, and, in the process, making art a commodity.'"
            },
            {
                question: "Museums mainly:",
                options: ["Sell art", "View, research, and conserve art", "Make new art", "Train artists"],
                correct: 1,
                explanation: "Why view/research/conserve? Because the module says museums are 'cultural repositories' for 'viewing, researching and conserving the very best examples of artistic cultural heritage.'"
            },
            {
                question: "Art critics judge based on:",
                options: ["Price only", "Intellectual, aesthetic, and cultural standards", "Artist's looks", "Social media likes"],
                correct: 1,
                explanation: "Why these standards? Because the module says critics 'make judgments determining good or bad art based on the intellectual, aesthetic and cultural standards they reflect.'"
            },
            {
                question: "Which is NOT required to become an artist?",
                options: ["Skill", "Wealth", "Talent", "Creativity"],
                correct: 1,
                explanation: "Why not wealth? Because the module lists only three requirements: Skill, Talent, and Creativity. It doesn't say you need money."
            },
            {
                question: "Becoming skilled in art means:",
                options: ["Being born talented", "Continual repetition until it becomes second nature", "Buying expensive tools", "Copying others"],
                correct: 1,
                explanation: "Why repetition? Because the module says 'Becoming skilled means a continual repetition of a craft or procedure until it becomes second nature.'"
            },
            {
                question: "Creativity in art means:",
                options: ["Copying perfectly", "Using only expensive materials", "Transcending traditional ways of thinking", "Following all rules"],
                correct: 2,
                explanation: "Why transcending tradition? Because the module says creativity is 'linked to imagination and the ability to transcend traditional ways of thinking.'"
            },
            {
                question: "In medieval Europe, artists learned through:",
                options: ["YouTube videos", "Guild apprenticeships", "University degrees only", "Self-teaching with books"],
                correct: 1,
                explanation: "Why guilds? Because the module says 'The Middle Ages in Europe saw the formation of guilds that included... artists' who learned through apprenticeship."
            },
            {
                question: "A line is defined as:",
                options: ["A flat shape", "A mark connecting space between two points", "A 3D object", "A color"],
                correct: 1,
                explanation: "Why connecting two points? Because the module says 'A line is defined as a mark that connects the space between two points, taking any form along the way.'"
            },
            {
                question: "Lines that physically exist on paper are:",
                options: ["Implied lines", "Actual lines", "Contour lines", "Expressive lines"],
                correct: 1,
                explanation: "Why actual lines? Because the module says 'Actual lines are lines that are physically present, existing as solid connections between one or more points.'"
            },
            {
                question: "Curved lines that show energy are called:",
                options: ["Straight lines", "Classic lines", "Expressive lines", "Hatch lines"],
                correct: 2,
                explanation: "Why expressive lines? Because the module says 'Expressive lines refer to curved marks that increase the sense of dynamism of a work of art.'"
            },
            {
                question: "Lines that outline a shape are:",
                options: ["Hatch lines", "Cross-hatch lines", "Contour lines", "Implied lines"],
                correct: 2,
                explanation: "Why contour lines? Because the module says 'The outline or contour lines create a border or path around the edge of a shape, thereby outlining and defining it.'"
            },
            {
                question: "Short parallel lines used for shading are:",
                options: ["Contour lines", "Expressive lines", "Hatch lines", "Actual lines"],
                correct: 2,
                explanation: "Why hatch lines? Because the module says 'Hatch lines are a series of short lines repeated in intervals... used to add shading and texture to surfaces.'"
            },
            {
                question: "Shape is:",
                options: ["3D with height, width, depth", "2D area defined by edges", "A color", "A texture"],
                correct: 1,
                explanation: "Why 2D? Because the module says 'Shape refers to an area in a two-dimensional space that is defined by edges.'"
            },
            {
                question: "Volume is:",
                options: ["Flat like paper", "2D only", "3D with height, width, and depth", "A line"],
                correct: 2,
                explanation: "Why 3D? Because the module says 'volume is three-dimensional, exhibiting height, width, and depth.'"
            },
            {
                question: "Form refers to:",
                options: ["Flat shapes only", "3D shape with volume", "Colors only", "Lines only"],
                correct: 1,
                explanation: "Why 3D shape? Because the module says 'Form-Three-dimensional shape... Form is always considered three-dimensional as it exhibits volume‚Äîor height, width, and depth.'"
            },
            {
                question: "Adding white to a color makes:",
                options: ["Shades (darker)", "Tints (lighter)", "Hue", "Intensity"],
                correct: 1,
                explanation: "Why tints? Because the module says value has 'tints (lighter tones) and shades (darker tones)' and 'In painting, shades are created by adding black to a color while tints are created by adding white.'"
            },
            {
                question: "Adding black to a color makes:",
                options: ["Tints (lighter)", "Shades (darker)", "Hue", "Intensity"],
                correct: 1,
                explanation: "Why shades? Because the module says 'shades are created by adding black to a color while tints are created by adding white to a color.'"
            },
            {
                question: "RGB (Red, Green, Blue) is used in:",
                options: ["Painting", "Printing", "TV/computer screens", "Crayons"],
                correct: 2,
                explanation: "Why screens? Because the module says 'Additive color is color created by mixing red, green, and blue lights. Television screens... use additive color.'"
            },
            {
                question: "CMYK colors are used in:",
                options: ["TV screens", "Digital displays", "Printing", "Stage lighting"],
                correct: 2,
                explanation: "Why printing? Because the module says 'Subtractive color... primary colors become cyan, magenta, yellow, and black (CMYK). Common applications... can be found in printing and photography.'"
            },
            {
                question: "Colors opposite on the wheel (red/green) are:",
                options: ["Analogous", "Warm colors", "Complementary colors", "Cool colors"],
                correct: 2,
                explanation: "Why complementary? Because the module says 'Complementary colors can be found directly opposite each other on the color wheel' like purple/yellow, green/red, orange/blue."
            },
            {
                question: "Red, orange, and yellow are:",
                options: ["Cool colors", "Neutral colors", "Warm colors", "Dark colors"],
                correct: 2,
                explanation: "Why warm colors? Because the module says 'Warm colors are the hues from red through yellow, browns and tans included.'"
            },
            {
                question: "Blue and green are:",
                options: ["Warm colors", "Neutral colors", "Cool colors", "Bright colors"],
                correct: 2,
                explanation: "Why cool colors? Because the module says 'Cool colors... are the hues from blue green through blue violet, with most grays included.'"
            },
            {
                question: "Texture you can feel with your fingers is:",
                options: ["Visual texture", "Implied texture", "Actual texture", "Fake texture"],
                correct: 2,
                explanation: "Why actual texture? Because the module says 'Actual texture refers to the physical rendering or the real surface qualities we can notice by touching an object.'"
            },
            {
                question: "Texture that only looks rough but is smooth is:",
                options: ["Actual texture", "Visual texture", "Real texture", "Tactile texture"],
                correct: 1,
                explanation: "Why visual texture? Because the module says 'Visual texture refers to an implied sense of texture that the artist creates through the use of various artistic elements such as line, shading and color.'"
            },
            {
                question: "Strong light and dark contrast technique is:",
                options: ["Impasto", "Chiaroscuro", "Cross-hatching", "Perspective"],
                correct: 1,
                explanation: "Why chiaroscuro? Because the module mentions 'An example of strong and theatrical lighting is called chiaroscuro' under the Light section."
            },
            {
                question: "The area occupied by an object is:",
                options: ["Negative space", "Positive space", "Blank space", "Empty space"],
                correct: 1,
                explanation: "Why positive space? Because the module says 'Positive space is the area occupied by an object and/or form. It refers to the space of the defined shape, or figure.'"
            },
            {
                question: "The area around and between objects is:",
                options: ["Positive space", "Negative space", "Full space", "Object space"],
                correct: 1,
                explanation: "Why negative space? Because the module says 'Negative space is the area in between, around, through, or within an object. It refers to the space that exists around and between one or more shapes.'"
            }
        ];

        let userAnswers = new Array(50).fill(null);
        let score = 0;

        function startQuiz() {
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('quizScreen').style.display = 'block';
            loadQuestions();
        }

        function loadQuestions() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';
            
            quizData.forEach((q, index) => {
                const questionCard = document.createElement('div');
                questionCard.className = 'question-card';
                questionCard.innerHTML = `
                    <div class="question-number">Q${index + 1}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options">
                        <label class="option">
                            <input type="radio" name="q${index}" value="0" onclick="selectAnswer(${index}, 0)">
                            A. ${q.options[0]}
                        </label>
                        <label class="option">
                            <input type="radio" name="q${index}" value="1" onclick="selectAnswer(${index}, 1)">
                            B. ${q.options[1]}
                        </label>
                        <label class="option">
                            <input type="radio" name="q${index}" value="2" onclick="selectAnswer(${index}, 2)">
                            C. ${q.options[2]}
                        </label>
                        <label class="option">
                            <input type="radio" name="q${index}" value="3" onclick="selectAnswer(${index}, 3)">
                            D. ${q.options[3]}
                        </label>
                    </div>
                `;
                container.appendChild(questionCard);
            });
        }

        function selectAnswer(questionIndex, optionIndex) {
            const options = document.querySelectorAll(`input[name="q${questionIndex}"]`);
            options.forEach(opt => opt.closest('.option').classList.remove('selected'));
            
            const selectedOption = document.querySelector(`input[name="q${questionIndex}"][value="${optionIndex}"]`);
            selectedOption.checked = true;
            selectedOption.closest('.option').classList.add('selected');
            
            userAnswers[questionIndex] = optionIndex;
            updateProgress();
        }

        function updateProgress() {
            const answeredCount = userAnswers.filter(answer => answer !== null).length;
            document.getElementById('progressBar').style.width = `${(answeredCount / 50) * 100}%`;
            document.getElementById('questionCount').textContent = answeredCount;
            document.getElementById('submitBtn').disabled = answeredCount < 50;
            if (answeredCount === 50) document.getElementById('unansweredWarning').style.display = 'none';
        }

        function submitQuiz() {
            if (userAnswers.includes(null)) {
                document.getElementById('unansweredWarning').style.display = 'block';
                return;
            }
            
            score = quizData.reduce((total, q, i) => total + (userAnswers[i] === q.correct ? 1 : 0), 0);
            showResults();
        }

        function showResults() {
            document.getElementById('quizScreen').style.display = 'none';
            document.getElementById('resultsScreen').style.display = 'block';
            
            const percentage = Math.round((score / 50) * 100);
            document.getElementById('finalScore').textContent = score;
            document.getElementById('scorePercentage').textContent = `${score}/50 (${percentage}%)`;
            
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.innerHTML = '';
            
            quizData.forEach((q, index) => {
                const isCorrect = userAnswers[index] === q.correct;
                const resultCard = document.createElement('div');
                resultCard.className = `result-card ${isCorrect ? 'correct' : 'wrong'}`;
                
                const yourAns = String.fromCharCode(65 + userAnswers[index]);
                const correctAns = String.fromCharCode(65 + q.correct);
                
                resultCard.innerHTML = `
                    <div class="d-flex justify-content-between mb-2">
                        <strong>Q${index + 1}</strong>
                        <span>${isCorrect ? '‚úì Correct' : `‚úó Wrong (You: ${yourAns})`}</span>
                    </div>
                    <p class="mb-1"><strong>${q.question}</strong></p>
                    <p class="mb-1"><small>Your answer: ${yourAns}. ${q.options[userAnswers[index]]}</small></p>
                    <p class="correct-answer-label mb-2">Correct: ${correctAns}. ${q.options[q.correct]}</p>
                    <div class="explanation">
                        <div class="explanation-title">üí° Why is this correct?</div>
                        <p>${q.explanation}</p>
                    </div>
                `;
                resultsContainer.appendChild(resultCard);
            });
        }

        function resetQuiz() {
            document.getElementById('resultsScreen').style.display = 'none';
            document.getElementById('welcomeScreen').style.display = 'block';
            userAnswers = new Array(50).fill(null);
            score = 0;
        }

        document.getElementById('submitBtn').disabled = true;
    </script>
</body>
</html>
